   <main>
      <section class="section-two-container">
         <h2>Cupones de Prueba</h2>
         <ul id="lista">
            <li>promo10</li>
            <li>promo20</li>
            <li>promo30</li>
   
         </ul>

         <form action="" class="agregar-cupon">
            <div class="cupon-title">
               <input type="checkbox" name="" id="checkbox" onclick="mostrar()">
               <label for="checkbox">Agregar mis propios cupones</label>
            </div>

            <div class="name" id="name">
               <label for="nameCupon" >Nombre del cupon</label>
               <input type="text" placeholder="promo40" id="nameCupon">
               <p class="mensaje-error" id="error-name"></p>
            </div>

            <div class="value" id="value">
               <label for="valueCupon">Valor de descuento del cupon</label>
               <input type="number" placeholder="40" id="valueCupon">
               <p class="mensaje-error" id="errorValue"></p>
            </div>
            <button type="button" class="cupon-button" id="cupon-button" onclick="agregarCupones()">Agregar Cupon</button>
         </form>
      </section>

      <section class="section-three-container">

         <form action="">
            <div class="three-container-price input">
               <label for="precio">Ingresa el precio un producto sin punto (.)</label>
               <input type="number" id="precio" placeholder="50000...">
               <p class="mensaje-error" id="error-pre"></p>
            </div>

            <div class="input" id="porcentajenNum">
               <label for="porcentaje">Ingresa el porcentaje solo en numeros</label>
               <input type="number" id="porcentaje" placeholder="15">
               <p class="mensaje-error" id="error-por"></p>

            </div>

            <div class="input" id="cupon-code">
               <label for="cupon">Ingresa el cupon de descuento</label>
               <input type="text" id="cupon" placeholder="promo10">
               <p class="mensaje-error" id="error-cupon"></p>
            </div>

            <p class="codigo-descuento">Tengo cupon de descuento</p>
            <div class="descuento">
               <div>
                  <input type="radio" id="codigo-no" name="codigo" onclick="option1()" value="no">
                  <label for="codigo-si">No</label>

               </div>
   
               <div>
                  <input type="radio" id="codigo-si" name="codigo" onclick="option2()" value="si">
                  <label for="codigo-no">Si</label>
               </div>
            </div>



         </form>
         <button type="button" class="button" onclick="calcularPorcentaje()">Calcular Precio</button>

         <p id="respuesta"></p>

      </section>
