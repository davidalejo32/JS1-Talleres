   <section class="container-title">
      <p class="title">Análisis Salarial</p>
   </section>

   <main>

      <section class="section-one-form">
         <form action="">

            <div class="form-calculos">
               <label for="calculos">Calculos:</label>
               <select name="" id="calculos" onchange="carga()">
                  <option value="m-salarial">Mediana Salarial</option>
                  <option value="m-salarial10">Mediana Salarial TOP 10%</option>
               </select>
            </div>

            <div class="form-check">
               <input type="checkbox" id="lista-precargada" onclick="selection()">
               <label for="lista-precargada">Utilizar lista precargada para testeo</label>
            </div>

            <div class="valores-list" id="valor-list">

               <label for="">Escribe un nuevo nombre a la lista</label>
               <input type="text" placeholder="Ivanna" id="nombre" >
               <p class="error" id="error-nombre"></p>

               <label for="valores-cargador">Escribe un nuevo valor a la lista</label>
               <input type="number" id="valores-cargador" placeholder="600" >
               <p class="error" id="error-valor"></p>

               <button type="button" onclick="agregarValores()" >Agregar a la Lista</button>
            </div>



            <button class="calcular-mediana" id="calcular-mediana" type="button" onclick="calcularMediana()">Calcular mediana Salarial</button>

            <button class="calcular-mediana" id="calcular-mediana10" type="button"  onclick="calcularMediana10()">Calcular mediana Salarial Top 10%</button>
            <p class="error" id="errorTop10"></p>

            <p id="resultado"></p>
         </form>

      </section>

      <section class="section-cargado">
         <div class="cargado-tilte">
            <p>Lista de Valores Cargados</p>
         </div>

         <div class="cargado-list" >
            <ol id="datos-cargados">
            </ol>
         </div>
      </section>

      <section class="section-precargados">
         <div class="precargado-title">
            <p>Lista de Valores Precargados para testeo</p>
         </div>

         <div class="precargado-list">
            <ol id="datos-precargados">
            </ol>
         </div>
      </section>
